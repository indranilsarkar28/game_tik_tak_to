<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url(https://eieio.games/images/talk-paper-scissors/title-image.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center top;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
    }

    .score-board {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      margin: 20px 0;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .score-card {
      padding: 10px;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      transition: all 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Stone ‚úä Paper ‚úã Scissors ‚úåÔ∏è</h1>
        <div class="score-board">
            <div class="score-card">
                Player: <span id="playerScore">0</span>
            </div>
            <div class="score-card">
                Computer: <span id="computerScore">0</span>
            </div>
        </div>
        <div class="buttons">
            <button onclick="play('stone')">Stone ‚úä</button>
            <button onclick="play('paper')">Paper ‚úã</button>
            <button onclick="play('scissors')">Scissors ‚úåÔ∏è</button>
        </div>
        <div id="result"></div>
        <button onclick="resetScore()" style="background: #dc3545; margin-top: 20px;">Reset Score</button>
    </div>
        
    <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['stone', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = `You chose: ${playerChoice} <br> Computer chose: ${computerChoice}<br>`;

      if (playerChoice === computerChoice) {
        result += "It's a Draw! ü§ù";
      } else if (
        (playerChoice === 'stone' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'stone') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result += "üéâ You Win!";
        playerScore++;
      } else {
        result += "üò¢ You Lose!";
        computerScore++;
      }

      document.getElementById("result").innerHTML = result;
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("computerScore").textContent = computerScore;
    }

    function resetScore() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById("playerScore").textContent = '0';
      document.getElementById("computerScore").textContent = '0';
      document.getElementById("result").innerHTML = '';
    }
    </script>
</body>
</html></div>
